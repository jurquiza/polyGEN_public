{% extends "base.html" %}

{% block title %} Input {% endblock %}

{% block content %}

<form action='#' method='post'>
  <div class="form-group">
    <label for="exampleFormControlInput1">Polycistron Name</label>
    <input type="text" name="PTG_name" class="form-control" id="exampleFormControlInput1" placeholder="e.g. pegUU">
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Oligos prefix</label>
    <input type="text" name="oligo_prefix" class="form-control" id="exampleFormControlInput1" placeholder="e.g. oUU">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">PTG description (input)</label>
    <textarea class="form-control" name="sequence_spacers" id="exampleFormControlTextarea1" rows="5"
    placeholder='e.g. pegRNA;ATGCATGC|gRNA;ATGCATGC|smRNA;ATGCATGC'></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

{% endblock %}
