{% extends "base.html" %}

{% block title %} Preliminary pegRNA proposal {% endblock %}

{% block content %}
<div class="container">
<form action='#' method='post'>
  <div class="row">
    <div class="col">
      {% if session['msg'] %}
        <p style="color:red;">{{ session['msg'] }}</p>
      {% endif %}
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Sequence to be edited</label>
    <textarea class="form-control" name="sequence" id="exampleFormControlTextarea1" rows="5"
    placeholder='e.g. 100 bp sequence' style="background-color:{{ session['clr']['sequence'] }}"></textarea>
  </div>
  <div class="form-group">
    <div class="row">
      <div class="col-11">
        <label for="exampleFormControlInput1">PEG edits</label>
        <input type="text" name="edits" class="form-control" id="exampleFormControlInput2" placeholder="e.g. 28,30,31;A,T,G;mut" style="background-color:{{ session['clr']['edits'] }}">
      </div>
      <div class="col-1">
        <div class="row">
        <label for="exampleFormControlInput2">PEG mode</label>
        </div>
        <div class="row">
        <select id="mode" name="mode">
          <option value="PE2">PE2</option>
          <option value="PE3">PE3</option>
        </select>
        </div>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
