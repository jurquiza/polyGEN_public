{% extends "base.html" %}

{% block content %}
<div class="container">
<form action='#' method='post'>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Sequence to be edited</label>
    <textarea class="form-control" name="sequence" id="exampleFormControlTextarea1" rows="5"
    placeholder='e.g. 100 bp sequence'></textarea>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">PEG edits</label>
    <input type="text" name="edits" class="form-control" id="exampleFormControlInput2" placeholder="e.g. 28,30,31;A,T,G;mut">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>

{% endblock %}
